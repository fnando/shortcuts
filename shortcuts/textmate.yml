name: "TextMate"
permalink: "textmate"
description: "The missing editor. Code and markup brought to the 21st century."
shortcuts:
  - - cmd + right
    - Go to the end of line

  - - cmd + left
    - Go to the beginning of line

  - - cmd + shift + right
    - Select text from cursor to the end of line

  - - cmd + shift + left
    - Select text from cursor to the beginning of line

  - - option + shift + right
    - Select text from cursor to the end of word

  - - option + shift + left
    - Select text from cursor to the beginning of word

  - - ctrl + cmd + up
    - Move current line/selection up

  - - ctrl + cmd + down
    - Move current line/selection down

  - - cmd + [
    - Unindent current line/selection

  - - cmd + ]
    - Indent current line/selection

  - - ctrl + option + B
    - Select current scope

  - - ctrl + W
    - Select current word

  - - cmd + shift + L
    - Select current line

  - - cmd + shift + B
    - Select enclosing brackets

  - - cmd + up
    - Go to the beginning of document

  - - cmd + down
    - Go to the end of document

  - - option + left
    - Go to the beginning of word

  - - option + right
    - Go to the end of word

  - - cmd + L
    - Go to line

  - - cmd + T
    - Go to file

  - - cmd + shift + T
    - Go to symbol

  - - cmd + [1-9]
    - Go to tab

  - - cmd + shift + ]
    - Go to next tab

  - - cmd + shift + [
    - Go to previous tab

  - - cmd + option + L
    - Show/Hide line numbers

  - - cmd + option + B
    - Show/Hide bookmarks

  - - cmd + F2
    - Bookmark current line

  - - F2
    - Go to next bookmark

  - - shift + F2
    - Go to previous bookmark

  - - ctrl + shift + N
    - Show document/selection stats

  - - ctrl + shift + P
    - Show current scope

  - - ctrl + shift + D
    - Duplicate current line/selection

  - - ctrl + shift + K
    - Delete current line/selection

  - - cmd + /
    - Comment/Uncomment current line/selection

  - - F5
    - Sort selected lines

  - - ctrl + option + cmd + D
    - Toggle drawer

  - - cmd + option + W
    - Toggle soft wrap

  - - ctrl + cmd + R
    - Reveal current file in project

  - - cmd + [
    - Unindent current line/selection

  - - ctrl + option + cmd + V
    - Paste from history

  - - ctrl + shift + V
    - Paste previous entry

  - - cmd + F
    - Find

  - - cmd + shift + F
    - Find in project

  - - cmd + G
    - Find next

  - - cmd + shift + G
    - Find previous

  - - ctrl + cmd + F
    - Replace all

  - - ctrl + shift + cmd + F
    - Replace in selection

  - - cmd + option + F
    - Replace and find

  - - cmd + E
    - Use selection to find

  - - cmd + shift + E
    - Use selection to replace

  - - esc
    - Complete word based on current document

  - - ctrl + U
    - Uppercase text

  - - ctrl + shift + U
    - Downcase text

  - - ctrl + option + U
    - Titlecase text

  - - ctrl + G
    - Opposite case

  - - ctrl + esc
    - Open bundle menu

  - - ctrl + option + shift + [A-Z]
    - Switch between different languages

  - - ctrl + cmd + T
    - Select bundle item

  - - ctrl + shift + E
    - Execute current line/selection as Ruby code

  - - ctrl + option + cmd + P
    - Preview document

  - - cmd + option + O
    - Switch between insert and overwrite mode

  - - ctrl + Q
    - Reformat the current paragraph

  - - ctrl + J
    - Reformat and justify current paragraph

  - - ctrl + option + Q
    - Remove any newline character from current paragraph

  - - ctrl + shift + T
    - Display TODO List

  - - ctrl + cmd + option + B
    - Open Bundle editor

  - - lorem + tab
    - Generate text placeholder

  - - ctrl + option + shift + V
    - Paste selection to Paste Bin

  - - cmd + option + ]
    - Align variable assignments

  - - ctrl + tab
    - Switch between editing window and project drawer

  - - ctrl + K
    - Delete from cursor to the end of line

  - - cmd + backspace
    - Delete from cursor to the start of line
